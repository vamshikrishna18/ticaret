        <link rel="stylesheet" href="../Second Landing Page/landingPage.css">

    <body>
        <div class="signup-container">
            <form action="userPage.html" class="form-container">
                <h3 class="account-heading">Create an account</h3>
                <div class="fields-container">
                    <input type="text" placeholder="Full Name" id="name"><br>
                    <input type="number" placeholder="Mobile Number" id="mobile"><br>
                    <div class="otp-section">
                        <button class="btn-otp">
                            Get OTP
                        </button>
                        <input type="number" id="otp" placeholder="Enter OTP">
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="terms_condition" id="terms_condition">
                        <label for="terms_condition">
                            Terms and conditions
                        </label>
                    </div>
                    <div class="register-container">
                        <button class="register" id="register" onClick="handleSignup()">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
